<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/ac33907d14.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap');

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #232526 0%, #414345 50%, #202325 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translate(0, 0px); }
            50% { transform: translate(0, 15px); }
            100% { transform: translate(0, -0px); }
        }
        
        .pulse-slow {
            animation: pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        .glow {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="max-w-4xl w-full mx-auto">
        <div class="text-center glass-effect rounded-3xl p-8 md:p-12 shadow-2xl">
            <div class="mb-8">
                <h1 class="text-8xl md:text-9xl font-bold text-white animate__animated animate__bounceIn">
                    4<span class="text-yellow-300 animate__animated animate__pulse animate__infinite animate__slower">0</span>4
                </h1>
            </div>
            
            <div class="mb-8 animate__animated animate__fadeInUp animate__delay-1s">
                <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">Oops! Page Not Found</h2>
                <p class="text-xl text-white/80 max-w-2xl mx-auto">
                    The page you're looking for seems to have wandered off into the digital void. 
                    Don't worry, you can navigate back to safety.
                </p>
            </div>
            
            <div class="my-12 flex justify-center">
                <div class="relative w-64 h-64">
                    <div class="absolute top-0 left-1/2 transform -translate-x-1/2 w-32 h-32 bg-[#414345] rounded-full floating"></div>
                    
                    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2">
                        <div class="flex flex-col items-center">
                            <div class="w-16 h-20 bg-white rounded-t-full rounded-b-sm flex items-center justify-center">
                                <div class="w-12 h-12 bg-blue-400 rounded-full flex items-center justify-center">
                                    <div class="w-8 h-8 bg-black rounded-full relative">
                                        <div class="absolute w-3 h-3 bg-white rounded-full top-2 left-2"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="w-20 h-2 bg-gray-300 mt-2"></div>
                        </div>
                    </div>
                    
                    <div class="absolute top-4 left-8 w-4 h-4 bg-yellow-300 rounded-full pulse-slow"></div>
                    <div class="absolute top-12 right-12 w-3 h-3 bg-yellow-200 rounded-full pulse-slow" style="animation-delay: 1s;"></div>
                    <div class="absolute bottom-20 left-16 w-2 h-2 bg-white rounded-full pulse-slow" style="animation-delay: 2s;"></div>
                    <div class="absolute bottom-32 right-8 w-3 h-3 bg-white rounded-full pulse-slow" style="animation-delay: 0.5s;"></div>
                </div>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center animate__animated animate__fadeInUp animate__delay-2s">
                <a href="/" class="px-8 py-4 bg-white text-[#202325] font-semibold rounded-full shadow-lg hover:bg-purple-50 transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center gap-2">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <button onclick="history.back()" class="px-8 py-4 bg-transparent border-2 border-white text-white font-semibold rounded-full hover:bg-white/10 transition-all duration-300 transform hover:-translate-y-1 flex items-center justify-center gap-2">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </button>
            </div>
            
            <!-- <div class="mt-12 max-w-md mx-auto animate__animated animate__fadeInUp animate__delay-3s">
                <p class="text-white mb-4">Or search for what you need:</p>
                <div class="flex rounded-full overflow-hidden shadow-lg glow">
                    <input type="text" placeholder="Search..." class="flex-grow px-6 py-4 focus:outline-none">
                    <button class="bg-yellow-400 text-purple-800 px-6 hover:bg-yellow-300 transition-colors">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div> -->
            
            <div class="mt-12 pt-8 border-t border-white/20 animate__animated animate__fadeIn animate__delay-3s">
                <p class="text-white/70 text-sm">
                    If you believe this is an error, please <a href="/" class="text-yellow-300 underline">contact support</a>.
                </p>
            </div>
        </div>
        
        <div class="text-center mt-8 text-white/60 text-sm">
            <p><i class="fas fa-copyright text-slate-100 align-middle mr-1"></i><span>2025</span><span onclick="window.open('https://nine12-io.vercel.app','_blank')" class="font-extrabold underline underline-offset-1 text-white-300 ml-0.5">NineTwelve.</span> All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('a, button');
            
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.classList.add('animate__pulse');
                });
                
                button.addEventListener('mouseleave', function() {
                    this.classList.remove('animate__pulse');
                });
            });
            
            const searchInput = document.querySelector('input');
            if (searchInput) {
                searchInput.addEventListener('focus', function() {
                    this.parentElement.classList.add('glow');
                    this.parentElement.classList.add('animate__pulse');
                });
                
                searchInput.addEventListener('blur', function() {
                    this.parentElement.classList.remove('glow');
                    this.parentElement.classList.remove('animate__pulse');
                });
            }
        });
    </script>
</body>
</html>
